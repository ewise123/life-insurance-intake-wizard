<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Insurance Intake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#46199B',
                secondary: '#7757C1',
                highlight: '#C5B8DF',
                background: '#F7F7F7',
                text: '#111111',
                textSecondary: '#737271',
                border: '#A0A0A0',
              }
            },
            fontFamily: {
              sans: ['"FSAlbertW05-Bold"', '"Open Sans"', 'Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: "FSAlbertW05-Bold", "Open Sans", Helvetica, Arial, sans-serif;
        background-color: #F7F7F7;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const loadApp = async () => {
        const root = document.getElementById('root');

        // When opened directly from the file system, load the prebuilt bundle.
        if (window.location.protocol === 'file:') {
          return import('./bundle.js');
        }

        try {
          // Vite dev server will handle the TSX entrypoint.
          await import('./index.tsx');
        } catch (err) {
          console.warn('TSX entry failed, falling back to prebuilt bundle.', err);
          return import('./bundle.js');
        }
      };

      loadApp().catch((err) => {
        console.error('Failed to start the app.', err);
        const el = document.getElementById('root');
        if (el) {
          el.innerHTML = '<div style="padding:16px;color:#b91c1c;font-weight:600;">App failed to load. Check the console for details.</div>';
        }
      });
    </script>
  </body>
</html>
